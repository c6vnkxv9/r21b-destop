name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  lint:
    name: 代碼品質檢查
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安裝依賴
        run: npm install

      - name: 運行 Lint
        run: npm run lint

      - name: 檢查代碼格式
        run: npm run format -- --check

  build:
    name: 建構專案
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安裝依賴
        run: npm install

      - name: 建構專案
        run: npm run build

      - name: 複製 README 到 dist 目錄
        run: cp public/gh-pages-readme.md dist/README.md

      - name: 上傳建構產物
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: 部署到 GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 下載建構產物
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_SECRET }}
          publish_dir: ./dist
